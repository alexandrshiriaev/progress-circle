<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles/styles.css" />
        <title>Progress</title>
    </head>
    <body>
        <div class="container">
            <div class="progress-container">
                <span class="progress-container__title">Progress</span>
                <div
                    class="progress-circle-container"
                    id="progress-circle-root"
                ></div>
                <div class="progress-controls">
                    <div class="progress-controls__elem">
                        <input
                            type="number"
                            id="progress-value"
                            class="number-input"
                            min="0"
                            max="100"
                            value="0"
                        />
                        <label for="progress-value" class="label">Value</label>
                    </div>
                    <div class="progress-controls__elem">
                        <button class="toggle-button" aria-label="Animate">
                            <input
                                type="checkbox"
                                id="animate-toggle"
                                class="toggle-button__input"
                            />
                            <label
                                for="animate-toggle"
                                class="toggle-button__label"
                            ></label>
                        </button>
                        <label for="animate-toggle" class="label"
                            >Animate</label
                        >
                    </div>
                    <div class="progress-controls__elem">
                        <button class="toggle-button" aria-label="Hide">
                            <input
                                type="checkbox"
                                id="hide-toggle"
                                class="toggle-button__input"
                            />
                            <label
                                for="hide-toggle"
                                class="toggle-button__label"
                            ></label>
                        </button>
                        <label for="hide-toggle" class="label">Hide</label>
                    </div>
                </div>
                <script src="scripts/index.js"></script>
            </div>
        </div>
    </body>
</html>
